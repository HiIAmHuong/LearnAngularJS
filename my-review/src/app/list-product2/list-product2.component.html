<table border="1" [cellPadding]="0" [cellSpacing]="0">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>#</th>
  </tr>
    <tbody *ngFor="let p of Products">
      <tr>
        <td>{{p.id}}</td>
        <td>{{p.Name}}</td>
        <td>{{p.Price}}</td>
        <td><img height="100" src="{{p.Picture}}" alt=""></td>
      </tr>
    </tbody>
</table>
