<p>fashions works!</p>
{{errMessage}}
<button routerLink="fashion-new">
  Create New
</button>
<table border="1" [cellPadding]="1">
  <tr style="border-top: 1px solid black; border-bottom: 1px solid black;">
    <td>Id</td>
    <td>Fashion Subject</td>
    <td>Fashion Detail</td>
    <td>Image</td>
    <td>Date</td>
    <td></td>
  </tr>
  <tbody>
    <tr *ngFor="let f of fashions">
      <td>{{ f._id }}</td>
      <td>{{ f.fashion_subject }}</td>
      <td [innerHTML]="f.fashion_detail"></td>
      <td>
        <img src="{{ f.fashion_image }}" width="100px" height="100px" />
      </td>
      <td> {{ f.date }} </td>
      <td>
        <button (click)="edit(f._id)">Edit</button>|
        <button (click)="viewDetails(f._id)">Details</button>|
        <button (click)="delete(f._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
