<p>coindesk-api works!</p>
<div>
  <table [border]="1">
<tr>
  <th>Code</th>
  <th>Symbol</th>
  <th>Rate</th>
  <th>Description</th>
  <th>Rate_float</th>
</tr>
<tbody *ngFor="let i of data ">
  <tr>
    <td>{{i['code']}}</td>
    <td>{{i['symbol']}}</td>
    <td>{{i['rate']}}</td>
    <td>{{i['description']}}</td>
    <td>{{i['rate_float']}}</td>
  </tr>
</tbody>
  </table>
</div>
